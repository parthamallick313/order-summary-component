<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
        font-weight: bold;
      }
    </style>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body
    class="min-h-screen min-w-[375px] bg-[#e0e8ff] flex justify-center items-center"
  >
    <div
      class="w-full h-full max-w-[1440px] bg flex flex-col justify-center items-center gap-2 py-16"
    >
      <header></header>

      <main class="px-6 max-w-[375px] md:max-w-[480px]">
        <div
          class="bg-white rounded-3xl overflow-hidden shadow-2xl shadow-[#3829e044]"
        >
          <img src="images/illustration-hero.svg" alt="" class="w-full" />

          <div
            class="flex flex-col items-center justify-center gap-6 p-6 md:p-8"
          >
            <h1 class="text-[22px] font-bold">Order Summary</h1>

            <p class="text-center text-[#7280a7]">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>

            <div
              class="flex items-center justify-between bg-[#f5f7ff] p-4 w-full rounded-xl"
            >
              <div class="flex items-center gap-5">
                <img src="images/icon-music.svg" alt="" />

                <div class="space-y-1 text-sm">
                  <p class="font-bold">Annual Plan</p>
                  <p class="text-[#7280a7]">$59.99/year</p>
                </div>
              </div>

              <a
                href="#"
                class="text-sm font-bold text-[#1f2f56] hover:text-[#3829e0cc] hover:no-underline underline transition-all duration-300"
                >Change</a
              >
            </div>

            <button
              class="bg-[#3829e0] hover:bg-[#3829e0cc] text-white py-3 w-full rounded-xl shadow-xl shadow-[#3829e055] transition-all duration-300"
            >
              Proceed to Payment
            </button>

            <button
              class="text-[#7280a7] hover:text-[#1f2f56] font-bold transition-all duration-300"
            >
              Cancel Order
            </button>
          </div>
        </div>
      </main>
      <footer>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a
            href="https://www.frontendmentor.io/profile/parthamallick313"
            target="_blank"
            >Partha Mallick</a
          >.
        </div>
      </footer>
    </div>
  </body>
</html>
